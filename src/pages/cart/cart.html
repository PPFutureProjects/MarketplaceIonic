<ion-header>

  <ion-navbar color="light-red">
    <ion-title>Carrito</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
            <ion-list *ngFor="let car of cartList;let i = index">
                      <h1>{{car.producto.name}}</h1>
                      <div width="25%" height="25%" style="width: 25%; height: 25%;">            
                        <img src="{{ car.producto.url}}" width="100%" height="auto" style="width: 100%; height: auto;">
                      </div>                        
                      <div>
                          <div >{{ car.quantity }} x {{car.producto.precio}}$</div>    
                              
                      </div>

            </ion-list>
            <div> Total a pagar: {{ totalPrice }}$</div>     
        <div *ngIf="cartList.length == 0">
            <p class="black-text center">Your cart is empty</p>
        </div>    
</ion-content>
