<ion-header>

  <ion-navbar color="light-red">
    <ion-title>Carrito</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div [ngSwitch]="galleryType">
    <!-- Responsive Layout with Ion Grid-->
    <ion-grid *ngSwitchCase="'regular'">
      <ion-row>
        <ion-col col-6 col-md-4 col-xl-3 *ngFor="let cart of cartList">
          <div class="product-box" (click)="goDetail(producto)">
            <div width="100%" height="150px" style="width: 100%; height: 150px;">            
              <img src="{{ cart.producto.url}}" width="100%" height="auto" style="width: 100%; height: auto;">
            </div>                        
            <div class="product-details">
                <div class="product-name">{{cart.producto.name}}</div>
                <div class="product-precio">{{cart.producto.precio}}$</div>             
            </div>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
