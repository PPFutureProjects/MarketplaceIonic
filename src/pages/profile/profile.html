<ion-header >

  <ion-navbar color="light-red">
    <ion-title>Perfil</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card *ngIf="userData">
        <ion-card-header>{{userData.username}}</ion-card-header>
        <img [src]="userData.picture">
        <ion-card-content>
          <p>Email: {{userData.email}}</p>
          <p>Telefono: {{(profileData | async)?.telefono}}</p>
          <p>Fecha de Nacimiento: {{(profileData | async)?.fechaNacimiento}}</p>
          <p>Sexo: {{(profileData | async)?.sexo}}</p>
          <p>Direccion: {{(profileData | async)?.latitud}},{{(profileData | async)?.longitud}}</p>
        </ion-card-content>
    </ion-card>

    <button ion-button clear block (click)="editProfile()">Editar</button>    

</ion-content>
