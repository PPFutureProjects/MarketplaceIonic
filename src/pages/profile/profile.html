  Ionic pages and navigation.
-->
<ion-header >

  <ion-navbar color="light-red">
    <ion-title>Perfil</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card *ngIf="userData">
        <ion-card-header>{{userData.username}}</ion-card-header>
        <img [src]="userData.picture">
        <ion-card-content>
          <p>Email: {{userData.email}}</p>
        </ion-card-content>
    </ion-card>
</ion-content>
