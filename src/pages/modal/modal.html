<ion-header>

  <ion-navbar color="light-red" >
      <ion-title>Detalles</ion-title>
      <ion-buttons end>
        <button ion-button (click)="closeModal(producto)">Close</button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <h1>{{producto.name}}</h1>
    <img src="{{producto.url}}" width="100%" height="auto" style="width: 70%; height: auto;">
    <div class="list card">
        <div class="item item-body">
          <div class="product-name"> {{producto.descripcion}}</div>
          <div class="product-precio">{{producto.precio}}$</div>
        </div>
    </div>
    <ion-list>
      <ion-item>
        <ion-label>Cantidad: </ion-label>
          <ion-select [(ngModel)]="cantidad">
            <ion-option value="1">1</ion-option>
            <ion-option value="2">2</ion-option>
            <ion-option value="3">3</ion-option>
            <ion-option value="4">4</ion-option>
          </ion-select>
    </ion-item>
  </ion-list>
  <button ion-button full icon-left color="cart" (click)="addToCart(producto)">
      Agregar al carrito
  </button>

  <button ion-button full clear style="margin-top:20px;" (click)="verComentarios()" *ngIf="!mostrarComentarios">
    Comentarios de los usuarios
  </button> 

  <div *ngIf="mostrarComentarios" style="margin-top:20px;">

    <ion-list list-md-margin-top=16px list-md-margin-bottom=16px list-md-header-font-size=1.4rem>
      <ion-label toolbar-md-title-font-size><h3>Comentarios de Usuarios</h3></ion-label>
      <ion-item *ngFor="let comentario of comentarios | async" class="product-comment">
        
      
          <div class="panel panel-default">
            <div class="panel-heading">
              <strong>{{comentario.usuario}}</strong> <span class="text-muted">{{comentario.fecha}}</span>
            </div>
            <div class="panel-body">
              {{comentario.comentario}}
            </div><!-- /panel-body -->
          </div><!-- /panel panel-default -->
        
        
        
      </ion-item>
    </ion-list>
    <ion-item>
      <ion-input type="text" [(ngModel)]="comentario.comentario" name="comment" placeholder="Escribe tu comentario"></ion-input>
      <button ion-button item-end (click)="save(producto)">Aceptar</button>
    </ion-item>

  </div>
</ion-content>
