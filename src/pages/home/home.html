<link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet'>

<ion-header>
  <ion-navbar color="light-red" >
    <ion-title>
      <img class="principal" src="assets/img/market-only-logo.jpg"/>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-segment [(ngModel)]="galleryType" color="ligth-red">
    <ion-segment-button value="regular">
      Productos 
    </ion-segment-button>
  </ion-segment>
 
  <div [ngSwitch]="galleryType">
    <!-- Responsive Layout with Ion Grid-->
    <ion-grid *ngSwitchCase="'regular'">
      <ion-row>
        <ion-col col-6 col-md-4 col-xl-3 *ngFor="let producto of productos">
          <div class="product-box" (click)="openModal(producto)">
            <div width="100%" height="150px" style="width: 100%; height: 150px;">            
              <img src="{{producto.url}}" width="100%" height="auto" style="width: 100%; height: auto;">
            </div>                        
            <div class="product-details">
                <div class="product-name">{{producto.name}}</div>
                <div class="product-precio">{{producto.precio}}$</div>
                <div class="product-cantidad">{{producto.cantidad}} en stock</div>              
            </div>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
